<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>www.codesaathi-mentors.com</title>
    <link
      rel="shortcut icon"
      href="https://media.licdn.com/dms/image/v2/D5603AQF0UagljKUaJw/profile-displayphoto-scale_200_200/B56ZgLA2PgHMAY-/0/1752531430092?e=2147483647&v=beta&t=2fSKpB_jOWLekcU17FWasDvyydz_qzAkAMPdXRpPzG4"
      type="image/x-icon"
    />
    <style>
      /* Navbar styles */
      .navbar {
        background-color: #294f6bb8;
        padding: 15px 20px;
        color: white;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .logo a {
        color: white;
        text-decoration: none;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 25px;
      }

      .nav-links li a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.3s ease;
      }

      .nav-links li a:hover {
        color: #f0e68c;
      }

      /* Hamburger Menu */
      .menu-toggle {
        display: none;
        font-size: 1.8rem;
        cursor: pointer;
      }

      /* Responsive Nav */
      @media (max-width: 700px) {
        .nav-links {
          flex-direction: column;
          position: absolute;
          top: 65px;
          right: 20px;
          background-color: #223847;
          padding: 15px;
          border-radius: 4px;
          display: none;
        }

        .nav-links.active {
          display: flex;
        }

        .menu-toggle {
          display: block;
        }
      }
      .mentor-section {
        padding: 60px 20px;
        background: linear-gradient(to right, #642b73, #c6426e);
        background-color: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(9, 9, 121, 1) 35%,
          rgba(0, 212, 255, 1) 100%
        );
        text-align: center;
      }
      .mentor-section h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 40px;
        color: #7c7a7a;
      }
      .mentor-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
      }
      .mentor-card {
        background-color: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        width: 280px;
        box-shadow: 0 4px 2px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      .mentor-card:hover {
        transform: translateY(-5px);
        border: 3px solid rgba(0, 0, 0, 0.371);
      }
      .mentor-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 15px;
      }
      .mentor-card h3 {
        font-size: 1.4rem;
        color: #011728;
      }
      .mentor-card p {
        margin: 5px 0;
        color: #555;
      }
      .mentor-card button {
        margin-top: 10px;
        background-color: #0077cc;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 6px;
        cursor: pointer;
      }
      .mentor-card button :hover {
        background-color: #005fa3;
      }
      @media (max-width: 700px) {
        .mentor-container {
          flex-direction: column;
          align-items: center;
        }
        .mentor-card {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="nav-container">

        <div class="mentor-card">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAKnF8eeJKn4BFPRL2heorYEHP2e2BhwZ76g&s"

    <script>
      function toggleMenu() {
        document.getElementById("navLinks").classList.toggle("active");
      }
    </script>
  </body>
</html>
