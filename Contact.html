<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>www.codesaathi-contact</title>
    <link
      rel="shortcut icon"
      href="https://media.licdn.com/dms/image/v2/D5603AQF0UagljKUaJw/profile-displayphoto-scale_200_200/B56ZgLA2PgHMAY-/0/1752531430092?e=2147483647&v=beta&t=2fSKpB_jOWLekcU17FWasDvyydz_qzAkAMPdXRpPzG4"
      type="image/x-icon"
    />
    <style>
      .contact-section{
        height: 100vh;
        padding: 60px 20px;
        background: linear-gradient(to right, #642b73, #c6426e);
        background-color: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(9, 9, 121, 1) 35%,
          rgba(0, 212, 255, 1) 100%
        );
        text-align: center;
      }
      .contact-section h2 {
        font-size: 2.5rem;
        color: #0077cc;
        margin-bottom: 10px;
      }
      .contact-section p {
        color: #555;
        margin-bottom: 30px;
      }
      .contact-form {
        max-width: 500px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .contact-form input,
      .contact-form textarea {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        width: 100%;
      }
      .contact-form button{
        background-color: #0077cc;
    color:white;
    padding:12px;
    border:none;
    border-radius: 6px;
     font-size: 1rem;
    cursor: pointer;
    transition:0.3s ease;}
     .contact-form button:hover{
       background-color:#005fa3;
}
  #form-response{
    margin-top: 20px;
  color: green;
  font-weight: bold;
  }
  
@media (max-width:700px){
  .contact-form{
    padding: 0 10px;
  }
}
.hidden{
    display: none;
  }
  /* Navbar styles */
.navbar {
  background-color: #294f6bb8;
  padding: 15px 20px;
  color: white;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.nav-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo a {
  color: white;
  text-decoration: none;
  font-size: 1.5rem;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 25px;
}

.nav-links li a {
  color: white;
  text-decoration: none;
  font-size: 1rem;
  transition: color 0.3s ease;
}

.nav-links li a:hover {
  color: #f0e68c;
}

/* Hamburger Menu */
.menu-toggle {
  display: none;
  font-size: 1.8rem;
  cursor: pointer;
}

/* Responsive Nav */
@media (max-width: 700px) {
  .nav-links {
    flex-direction: column;
    position: absolute;
    top: 65px;
    right: 20px;
    background-color: #223847;
    padding: 15px;
    border-radius: 4px;
    display: none;
  }

  .nav-links.active {
    display: flex;
  }

  .menu-toggle {
    display: block;
  }
}
</style>
  <body>
    <header class="navbar">
  <div class="nav-container">
    <h1 class="logo"><a href="CODE_SAATHI_COMPI.html">Code Saathi</a></h1>
    <nav>
      <ul class="nav-links" id="navLinks">
        <li><a href="CODE_SAATHI_COMPI.html">Home</a></li>
        <li><a href="CODESAATHI_MENTORS.html">Mentors</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    </nav>
  </div>
</header>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <p>Have questions or need help?Send me a message</p>
      <form class="contact-form" id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="Email" name="Email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" rows="5"></textarea>
        <button type="submit">Send Message</button>
      </form>
      <p id="form-response" class="hidden">✅ Message sent successfully!!</p>
    </section>
    <script>
  function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("active");
  }
</script>
    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          document.getElementById("form-response").classList.remove("hidden");
          this.reset();
        });
    </script>
  </body>
</html>
